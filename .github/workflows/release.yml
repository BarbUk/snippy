name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            snippy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur-publish:
    name: Publish release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: AUR package publisher
        uses: BarbUk/aur-publish-docker-action@v1.0.5
        with:
          package_name: snippy-snippet
          commit_username: 'BarbUk'
          commit_email: ${{ secrets.AUR_SSH_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
