default_install_hook_types:
  - pre-commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: check-yaml
      - id: trailing-whitespace
        exclude: ".(md|rst)$"
      - id: mixed-line-ending
      - id: check-json
      - id: pretty-format-json
        args:
          - --autofix
  # YAML
  - repo: https://github.com/adrienverge/yamllint.git
    rev: cba56bcde1fdd01c1deb3f945e69764c291a6530 # frozen: v1.38.0
    hooks:
      - id: yamllint
        args: ["-d relaxed"]
  - repo: https://github.com/google/yamlfmt
    rev: 21ca5323a9c87ee37a434e0ca908efc0a89daa07 # frozen: v0.21.0
    hooks:
      - id: yamlfmt
  # EditorConfig
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 11ea70506fd878d26129b2b87746fd1a1f6b561b # frozen: 3.6.0
    hooks:
      - id: editorconfig-checker
  # Spelling
  - repo: https://github.com/crate-ci/typos
    rev: 9066e9940a8a05b98fb4733c62a726f83c9e57f8 # frozen: v1.43.3
    hooks:
      - id: typos
  # Png
  - repo: https://github.com/oxipng/oxipng
    rev: d54e7c04ea58170167d95d9b2b2ec07571602fe2 # frozen: v10.1.0
    hooks:
      - id: oxipng
        args: ["-o", "4", "--strip", "safe", "--alpha"]
  # Github action
  - repo: https://github.com/rhysd/actionlint
    rev: 0933c147c9d6587653d45fdcb4c497c57a65f9af # frozen: v1.7.10
    hooks:
      - id: actionlint
  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: b546b77c44c466a54a42af5499dcc0dcc1a3193f # frozen: v1.22.0
    hooks:
      - id: zizmor
  # Markdown
  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: cdceb72b1573885f7d5d954d74740f56c1baa766 # frozen: v0.1.15
    hooks:
      - id: rumdl-fmt
        args:
          - --disable
          - MD013
  # Bash
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368 # frozen: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        description: Test shell scripts with shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        require_serial: true
        args:
          - --external-sources
